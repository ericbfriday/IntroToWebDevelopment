<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
  </head>
  <body>

<form action="fakepage.html" method="push" id="contactus">
  <table style="width: 100%;">
      <col width="200">
      <col width="400">
    <tbody>
  <tr><td align="right">First name:</td><td><input type="text" name="fname"></td>
  <tr><td align="right">Last name:</td> <td><input type="text" name="lname"></td>
  <tr><td align="right">E-mail:</td> <td><input type="text" name="email"></td>
  <tr><td align="right">Type of License:</td> <td><input type="radio" name="license" value="business" checked> Business <input type="radio" name="license" value="personal">Personal<br/></td></tr>
  <tr><td align="right">Reason:</td> <td><select>
              <option value="select">Select A Reason</option>
              <option value="software">Software Support</option>
              <option value="hardware">Hardware Support</option>
              <option value="information">Information Request</option>
            </select></td></tr>
  <tr><td align="right">Additional Information:</td> <td><textarea rows="8" cols="25"></textarea></td></tr>

  <br/>
  <tr><td></td><td><input type="checkbox" name="tosconfirmation" value="true">I have read the terms of service.</td>
  <tr><td></td><td><input type="submit" value="Send Request"></td></tr>
  
    </tbody>
  </table>
</form>

  </body>
</html>
